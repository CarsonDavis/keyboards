metadata:
  engine: 4.0.2
  version: 0.1
  author: Carson Davis
units:
  # proxy spacing variables
  kx: cx
  ky: cy
  # padding variables
  px: kx + 4
  py: ky + 4
  micro_x: 21
  micro_y: -10
points:
  zones:
    alpha:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        rotate: 12 # this should be the sum of the splays
        shift: [100, -100]
      columns:
        pinky:
        ring.key:
            spread: kx+1
            splay: -6
            stagger: 15
            column_net: P0
        middle.key:
          spread: kx+.5
          splay: -3
          stagger: 4
        index.key:
          splay: -3
          stagger: -6
        inner.key:
          stagger: 0
      rows:
        bottom:
          row_net: P1
        home:
        top:
    thumbfan:
      key:
        padding: 1ky
        spread: 1kx-3
      anchor:
        ref: alpha_inner_bottom
        shift: [-30, -25]
      columns:
        pinky:
        home:
          key.spread: 18
          key.splay: -25
          key.origin: [-11.75, -9]
        index:
          key.spread: 18
          key.splay: -25
          key.origin: [-9.5, -9]
      rows:
        thumb:
  rotate: 0
outlines: 
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
      - what: polygon
        operation: stack
        points:
          # index cluster
          - ref: alpha_inner_top
            shift: [.5kx, .5py]
          - ref: alpha_index_top
            shift: [-.5kx, .5py]
          # middle
          - ref: alpha_middle_top
            shift: [.5px, .5py]
          - ref: alpha_middle_top
            shift: [-.5px, .5py]
          # ring
          - ref: alpha_ring_top
            shift: [.5kx, .5py]
          - ref: alpha_ring_top
            shift: [-.5px, .5py]
          # pinky top
          - ref: alpha_pinky_top
            shift: [.5px, .5py]
          - ref: alpha_pinky_top
            shift: [-.5px, .5py]
          # pinky bottom
          - ref: alpha_pinky_bottom
            shift: [-.5px, -.5py]
          - ref: alpha_pinky_bottom
            shift: [.5kx, -.5py]
          # thumb cluster
          - ref: thumbfan_pinky_thumb
            shift: [-.5kx, -.5py]
          - ref: thumbfan_home_thumb
            shift: [-.5kx, -.5py]
          - ref: thumbfan_index_thumb
            shift: [-.5kx, -.5py]
          - ref: thumbfan_index_thumb
            shift: [.5px, -.5py]
          - ref: thumbfan_index_thumb
            shift: [.5px, .5ky]
          # micro controller
          - ref: alpha_inner_bottom
            shift: [1.5px, -.5py]
          - ref: alpha_inner_top
            shift: [1.5px, .5py]
        fillet: 2
  combo:
  - name: board
  - operation: subtract
    name: keys
pcbs:
  main:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false # TODO: update later
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      promicro:
        what: promicro
        params:
          orientation: "down"
        where:
          ref: alpha_inner_top
          shift: [micro_x,micro_y]
          rotate: -90
      oled:
        what: oled
        params:
          side: "F"
          SDA: P2
          SCL: P3
        where:
          ref: alpha_inner_top
          shift: [micro_x-6,micro_y-20]
          rotate: 90
      reset:
        what: button
        params:
          from: GND
          to: RST
        where:
          ref: alpha_inner_top
          shift: [micro_x+8, micro_y-25]
          rotate: -90
      jstph:
        what: jstph
        params:
          designator: "JST"
          side: "F"
          pos: VCC
          neg: GND
        where:
          ref: alpha_inner_top
          shift: [micro_x+2, micro_y-25]
          rotate: -90